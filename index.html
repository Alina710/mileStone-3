<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Dynamic Resume Builder</h1>

    <!-- Form Section -->
    <form id="resumeForm" class="form-section">
      <h2>Personal Information</h2>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>

      <h2>Education</h2>
      <input type="text" id="degree" placeholder="Degree" required>
      <input type="text" id="institution" placeholder="Institution" required>
      <input type="text" id="years" placeholder="Years Attended" required>

      <h2>Work Experience</h2>
      <input type="text" id="jobTitle" placeholder="Job Title" required>
      <input type="text" id="company" placeholder="Company Name" required>
      <textarea id="jobDescription" placeholder="Job Description" required></textarea>

      <h2>Projects</h2>
      <input type="text" id="projectName" placeholder="Project Name" required>
      <textarea id="projectDescription" placeholder="Project Description" required></textarea>

      <h2>Skills</h2>
      <input type="text" id="skills" placeholder="Skills (comma separated)" required>

      <h2>References</h2>
      <input type="text" id="referenceName" placeholder="Reference Name" required>
      <input type="text" id="referenceContact" placeholder="Reference Contact" required>

      <button type="button" id="generateBtn">Generate Resume</button>
    </form>

    <!-- Resume Section -->
    <div id="resume" class="resume-section" style="display: none;">
      <h2>Generated Resume</h2>
      <div id="resumeContent"></div>
    </div>
  </div>

  <script src="script.js"></script> <!-- Ensure this links to the compiled JS -->
</body>
</html>
